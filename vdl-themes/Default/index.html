<!DOCTYPE HTML>
<html  manifest="/cache.manifest">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vidali</title>
	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
	  <script src="js/html5.js"></script>
	<![endif]-->
	<!-- Le styles -->
	{{ROUTES}}
	<link rel="shortcut icon" href="vdl-themes/Default/img/favicon.ico" type="image/x-icon" />
	<script type="text/javascript" src="vdl-themes/Default/js/jquery.js" ></script>
	<link rel="stylesheet" type="text/css" href="vdl-themes/Default/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="vdl-themes/Default/css/bootstrap-responsive.min.css"/>
	<link rel="stylesheet" href="vdl-themes/Default/css/font-awesome.min.css">
	<link rel="stylesheet" href="vdl-themes/Default/css/jquery-ui.css" id="theme" />
	<link rel="stylesheet" type="text/less" href="vdl-themes/Default/css/head.less" />	
	<link rel="stylesheet" type="text/less" href="vdl-themes/Default/css/static.less" />	
	<link rel="stylesheet/less" type="text/css" href="vdl-themes/Default/css/prof.less" />
	<link rel="stylesheet" type="text/css" href="vdl-themes/Default/css/footer.less" />
	<link rel="stylesheet/less" type="text/css" href="vdl-themes/Default/css/style.less" />
	<script type="text/javascript" src="vdl-themes/Default/js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="vdl-themes/Default/js/less.js"></script>
	<script src="http://www.openlayers.org/api/OpenLayers.mobile.js"></script>
	<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
	<script type="text/javascript" src="vdl-themes/Default/js/main.js" ></script>
</head>
<body onload="init();">
<nav id="side-menu">
	<ul>
		<li><a onclick="link('l');" rel="tooltip" data-placement="right" title="Logout"><i class="icon-off icon-white  icon-large"></i></a></li>
		<hr>
		<li id="m-update"><a onclick="show_updater(); return false;" rel="tooltip" data-placement="right" title="Update Status" class="contentLink"><i class="icon-edit icon-large"></i></a></li>
		<li id="m-home" class="active"><a onclick="link('h');" rel="tooltip" data-placement="right" title="Home Page" class="contentLink"><i class="icon-home icon-large"></i></a></li>
		<li id="m-msg"><a onclick="link('m');" rel="tooltip" data-placement="right" title="Messages" class="contentLink"><i class="icon-envelope icon-white  icon-large"></i></a></li>
		<li id="m-group"><a onclick="link('g');" rel="tooltip" data-placement="right" title="Groups" class="contentLink"><i class="icon-globe icon-white  icon-large"></i></a></li>
		<li id="m-routes"><a onclick="link('r');" rel="tooltip" data-placement="right" title="Routes" class="contentLink"><i class="icon-road icon-white  icon-large"></i></a></li>
		<li id="m-files"><a onclick="link('f');" rel="tooltip" data-placement="right" title="Files" class="contentLink"><i class="icon-folder-close icon-white  icon-large"></i></a></li>
		<li id="m-set"><a onclick="link('s');" rel="tooltip" data-placement="right" title="Settings" class="contentLink"><i class="icon-wrench icon-white  icon-large"></i></a></li>
	</ul>
</nav>
<header id="nav">
	<div class="navbar-inner2" style="text-align: center;">
			<img src="/Vidali/vdl-themes/Default/img/logo.png">
  	</div><!-- /navbar-inner -->
</header>

<div id="map"></div>

<div id='container'>
		<div id="din" class="span4">
				<ul id="home-tab" class="nav nav-pills no-bot-margin">
				</ul>
				<div id="view" class="tab-content">
				</div>
		</div>
</div>

<aside class="span3">
	<form class="form-search">
	 	<div class="input-append">
			<input type="text" class="search-query" placeholder="Buscar...">
			<button type="submit" class="btn search-button"><i class="icon-search"></i></button>
	  	</div>
	</form>
</aside>


<div id="notify-side">
		Notificaciones aqui
</div>

<footer class="footer container">
	<p class="pull-right"><img src="vdl-themes/Default/img/html5.png"><img src="vdl-themes/Default/img/agpl.png"></p>
	<p class="pull-left">Powered by Vidali.</p>
</footer>

<form id="updater" class="hide form-inline" onSubmit="update_status(); return false;" method="post">
    <textarea id="update_box" name="update" rows="2" placeholder="Actualiza tu estado"></textarea>
    <button class="btn btn-inverse"><i class="icon-star icon-white"></i></button>
    <button class="btn btn-inverse"><i class="icon-map-marker icon-white"></i></button>
    <button class="btn btn-inverse"><i class="icon-upload icon-white"></i></button>
    <button type="submit" class="btn btn-primary pull-right"><i class="icon-ok icon-white"></i></button>
</form>

<div id="background">
	<div id="loading">
			<img src="vdl-themes/Default/img/logo-big.png" width="100%">
			<img src="vdl-themes/Default/img/loading.gif">
	</div>
</div>

<div class="feedback">
<a href="http://vidali.idea.informer.com/" target="_blank">Feedback</a>
</div>
</body>
</html>
