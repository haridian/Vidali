<!DOCTYPE HTML>
<html  manifest="/cache.manifest">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name=”apple-mobile-web-app-capable” content=”yes” />
	<meta name=”mobile-web-app-capable” content=”yes”>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vidali</title>
	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
	  <script src="js/html5.js"></script>
	<![endif]-->
	<!-- Le styles -->
	{{ROUTES}}
	<link rel="shortcut icon" sizes="196x196" href="vdl-themes/Default/img/196.png">
	<link rel="shortcut icon" sizes="128x128" href="vdl-themes/Default/img/128.png">
	<link rel="apple-touch-icon" sizes="128x128" href="vdl-themes/Default/img/128.png">
	<link rel="apple-touch-icon-precomposed" sizes="128x128" href="vdl-themes/Default/img/128.png">
	<link rel="shortcut icon" href="vdl-themes/Default/img/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="vdl-themes/Default/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="http://ol3js.org/en/master/build/ol.css" type="text/css">
	<link rel="stylesheet" href="vdl-themes/Default/css/jquery-ui.css" id="theme" />
	
	<link rel="stylesheet" type="text/less" href="vdl-themes/Default/css/head.less" />	
	<link rel="stylesheet" type="text/less" href="vdl-themes/Default/css/static.less" />	
	<link rel="stylesheet/less" type="text/css" href="vdl-themes/Default/css/prof.less" />
	<link rel="stylesheet" type="text/css" href="vdl-themes/Default/css/footer.less" />
	<link rel="stylesheet/less" type="text/css" href="vdl-themes/Default/css/style.less" />
	
	<script type="text/javascript" src="vdl-themes/Default/js/jquery.js" ></script>
	<script type="text/javascript" src="vdl-themes/Default/js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="vdl-themes/Default/js/less.js"></script>
	
	<script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
	
	<script type="text/javascript" src="vdl-themes/Default/js/ui_engine.js" ></script>
	<script type="text/javascript" src="vdl-themes/Default/js/map_engine.js" ></script>
	<script type="text/javascript" src="vdl-themes/Default/js/main.js" ></script>
</head>
<body onload="init();">
<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div style="float: left;">
		<img src="/Vidali/vdl-themes/Default/img/v-mini.png">
	</div>
	<ul class="nav nav-pills">
		<li id="m-update">
			<a onclick="show_updater(); return false;" rel="tooltip" data-placement="bottom" title="Update Status" class="contentLink">
				<span class="glyphicon glyphicon-edit"></span>
			</a>
		</li>
		<li>
			<a onclick="link('l');" rel="tooltip" data-placement="bottom" title="Mode">
				<span class="glyphicon glyphicon-th"></span>
			</a>
		</li>
		<li id="m-msg">
			<a onclick="link('m');" rel="tooltip" data-placement="bottom" title="Messages" class="contentLink">
				<span class="glyphicon glyphicon-envelope"></span>
			</a>
		</li>
		<li>
			<a onclick="link('sec');" rel="tooltip" data-placement="bottom" title="Secure Mode">
				<span class="glyphicon glyphicon-eye-close"></span>
			</a>
		</li>
		<li id="m-set">
			<a onclick="link('s');" rel="tooltip" data-placement="bottom" title="Settings" class="contentLink">
				<span class="glyphicon glyphicon-wrench"></span>
			</a>
		</li>
		<li>
			<a onclick="link('l');" rel="tooltip" data-placement="bottom" title="Logout">
				<span class="glyphicon glyphicon-off"></span>
			</a>
		</li>
	</ul>
</header>
<ul id="din-submenu" class="navbar-inner2">
</ul>

<div id="map"></div>

<div id='container'>
	<div id="view" class="tab-content">
	</div>
</div>

<nav id="app-menu" class="navbar navbar-inverse navbar-default navbar-fixed-bottom" role="navigation">
	<ul class="nav nav-pills">
		<li id="m-home" class="active">
			<a onclick="link('h');" rel="tooltip" data-placement="top" title="Home Page" class="contentLink">
				<span class="glyphicon glyphicon-home"></span>
			</a>
		</li>
		<li id="m-group">
			<a onclick="link('g');" rel="tooltip" data-placement="top" title="Groups" class="contentLink">
				<span class="glyphicon glyphicon-globe"></span>
			</a>
		</li>
		<li id="m-routes">
			<a onclick="link('r');" rel="tooltip" data-placement="top" title="Routes" class="contentLink">
				<span class="glyphicon glyphicon-road"></span>
			</a>
		</li>
		<li id="m-files">
			<a onclick="link('f');" rel="tooltip" data-placement="top" title="Files" class="contentLink">
				<span class="glyphicon glyphicon-folder-close"></span>
			</a>
		</li>
	</ul>
</nav>


<footer class="footer">
	<p class="pull-right"><img src="vdl-themes/Default/img/html5.png"><img src="vdl-themes/Default/img/agpl.png"></p>
	<p class="pull-left">Powered by Vidali.</p>
</footer>

<form id="updater" class="hide form-inline" onSubmit="update_status(); return false;" method="post">
    <textarea id="update_box" name="update" rows="2" placeholder="Actualiza tu estado"></textarea>
    <button class="btn btn-inverse"><i class="icon-star icon-white"></i></button>
    <button class="btn btn-inverse"><i class="icon-map-marker icon-white"></i></button>
    <button class="btn btn-inverse"><i class="icon-upload icon-white"></i></button>
    <button type="submit" class="btn btn-primary pull-right"><i class="icon-ok icon-white"></i></button>
</form>

<div id="background">
	<div id="loading">
			<img src="vdl-themes/Default/img/logo-big.png" width="100%">
			<img src="vdl-themes/Default/img/loading.gif">
	</div>
</div>

<div class="feedback">
<a href="http://vidali.idea.informer.com/" target="_blank">Feedback</a>
</div>
</body>
</html>
