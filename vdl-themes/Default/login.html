            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span6">
                        <div class="hero-unit" style="text-align: center;">
                            <img class="image" src="img/vidali-icon.png"
                            alt="placeholder image" height="200" width="200">
                             <h2>Vidali</h2>

                            <p>Vidali is an open-source social network. You can share and meet people with your sames hobbies.
                            	Keep your data safe, you are the only owner of your personal life!</p>
                        </div>

                    <div class="span6">
                         <h2>Login</h2>

                        <form method="post" onSubmit="doLogin(); return false;" autocomplete="on">
                            <label class="">Email</label>
                            <input id="user" name="user" type="email" placeholder="Email" autofocus="autofocus" class="pad span12">
                            <label class="">Password</label>
                            <input  id="password" name="password" type="password" placeholder="password" class="pad span12">
							<input type="checkbox" id="remember" name="remember"> Remember me
							<a href="#" class="pull-right"> Forgoten password?</a><br>
							<button class="btn btn-success btn btn-large btn-block" value="ok" type="submit">Login	</button>
                        </form>
                        <form class="">
                             <h2>Register</h2>

                            <label class="">Nick</label>
                            <input type="text" class="input-small span12">
                            <label class="">Email</label>
                            <input type="text" class="input-small span12">
                            <label class="">Password</label>
                            <input type="text" class="input-small span12">
                            <label class="string optional" for="user_remember_me">
                                <div class="btn-group" data-toggle="buttons-checkbox">
                                    <button type="button" class="btn"><i class="icon-ok"> </i>
                                    </button>
                                </div> I agree Vidali's TOS</label>
                            <label class="string optional"
                            for="user_remember_me">
                                <div class="btn-group" data-toggle="buttons-checkbox">
                                    <button type="button" class="btn"><i class="icon-ok"> </i>
                                    </button>
